<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>My Player 1.0</title>
</head>

<body>
    <header class="bg-dark text-light pt-2 pb-2 ps-2 mb-2">
        <h1>My Player 1.0</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="container border col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Audio</h1>
                        <p>Seleziona un brano in elenco per ascoltare la musica.</p>
                    </div>
                    <div class="col-md-6">
                        <p id="song1" src="assets/audio/heartbeat.mp3" onclick="playSong1();">Heart Beat</p>
                        <p id="song2" src="assets/audio/honky_tonky_piano.mp3" onclick="playSong2();">Honky Tonky Piano
                        </p>
                        <p id="song3" src="assets/audio/mastermind.mp3" onclick="playSong3();">Mastermind</p>
                    </div>
                    <div class="col-md-6">
                        <audio id="myAudio" width="100%" controls></audio>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="container border col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <h1>Video</h1>
                    <p>Seleziona un video in elenco per visualizzarlo.</p>
                </div>
                <div class="col-md-6">
                    <p id="video1" src="assets/video/by_night.mp4" onclick="playVideo1();">Sea By Night</p>
                    <p id="video2" src="assets/video/Flight.mp4" onclick="playVideo2();">Flight</p>
                    <p id="video2" src="assets/video/Sea.mp4" onclick="playVideo3();">Sea</p>
                </div>
                <div class="col-md-6">
                    <video id="myVideo" width="400" controls></video>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script>
        function playSong1() {
            var myAudio = document.getElementById('song1');
        }
        function playSong2() {
            var myAudio = document.getElementById('song2');
        }
        function playSong3() {
            var myAudio = document.getElementById('song3');
        }
        function playVideo1() {
            var myVideo = document.getElementById('video1');
        }
        function playVideo2() {
            var myVideo = document.getElementById('video2');
        }
        function playVideo3() {
            var myVideo = document.getElementById('video3');
        }
    </script>
</body>

</html>
