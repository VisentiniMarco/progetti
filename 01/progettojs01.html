<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>To Do List Js</title>
</head>

<body>
    <header class="bg-dark text-light pt-2 pb-2 ps-2 mb-2">
        <h1>ToDOList</h1>
    </header>
    <form>
        <div class="input-group ps-3 pe-3 mb-2">
            <input type="text" id="task" name="task" class="form-control" placeholder="Aggiungi un Task ..."
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="add_btn" onclick="save()">Aggiungi</button>
        </div>
    </form>
    <ul id="listaTask" class="list-group ps-3 pe-3">
    </ul>
    <script>
        var add_btn = document.getElementById("add_btn");
        var task_list = document.getElementById("listaTask");
        add_btn.addEventListener("click", addTask);

        function addTask() {
            var task = document.getElementById("task").value;
            task_list.innerHTML += "<li class='list-group-item'>" + task + "</li>";
        }

        function save() {
            task = document.querySelector("#task").value;
            localStorage.setItem('task',task);
        }
    </script>
    </div>
</body>

</html>
